<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>ZubWare</title>
  </head>
  <body>
    <main class="main">
      <header class="center">
        <a href="/">
          <image src="/assets/logo.svg" class="main-logo" />
        </a>
      </header>
      <section class="main-grid">
        <a href="/todos">
          <div class="tool-card">
            <image class="tool-icon" src="/assets/todo.svg" />
            <h2>ToDos</h2>
          </div>
        </a>

        <a href="/storage">
          <div class="tool-card">
            <image class="tool-icon" src="/assets/storage.svg" />
            <h2>Local DB</h2>
          </div>
        </a>
        <a href="/chat">
          <div class="tool-card">
            <image class="tool-icon" src="/assets/chat.svg" />
            <h2>Chat</h2>
          </div>
        </a>
      </section>
      <footer class="center">
        <h3>Henri & Henry Hacking Manufactory</h3>
      </footer>
    </main>
  </body>
</html>
