<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>ZubWare</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.12.3/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <script src="/lib/enableTextAreaTab.js" defer type="module"></script>
    <script src="/lib/sendJSON.js" type="module"></script>
    <script src="/lib/clipboard.js" type="module"></script>
  </head>
  <body>
    <main class="main">
      <header class="center">
        <a href="/">
          <image src="/assets/logo.svg" class="main-logo" />
        </a>
      </header>
      <section x-data="{payload:''}" id="ajax-target">
        <textarea
          x-model="payload"
          rows="20"
          class="text-left border rounded w-8/10 code placeholder:h3 placeholder:opacity-70"
          placeholder="Payload"
        >
        </textarea>
        <button
          @click="$ajax('/new-entry-point',{method : 'POST' , body : sendJSON({payload}),  target : 'ajax-target' })"
        >
          Get End Point
        </button>
      </section>
      <footer class="center">
        <h3>Henri & Henry Hacking Manufactory</h3>
      </footer>
    </main>
  </body>
</html>
