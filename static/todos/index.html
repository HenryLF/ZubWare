<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/lib/common.js" type="module"></script>
      <script type="module">
      import initDB from "/lib/indexedDatabase.js"
      window.db =  await initDB("todos")
    </script>
    <script src="/lib/htmlCanvas.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.12.3/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <title>ZubWare</title>
  </head>
  <body>
    <main class="main">
      <header class="center">
        <a href="/">
          <image src="/assets/logo.svg" class="main-logo" />
        </a>
      </header>
      <section
        class="flex flex-col items-center space-y-small h-full"
        id="ajax-target"
        x-merge="append"
        @load-todo.window="$ajax('/new-todo',{method : 'POST' , body : sendJSON($event.detail),  target : 'ajax-target' } )"
      ></section>

      <div id="new-todo" class="new-todo" x-data="{type : 'text'}">
        <div>
          <select name="type" id="todo-type" autocomplete="off" @change="type=$event.target.value">
            <option value="text">Text</option>
            <option value="checklist">Checklist</option>
            <option value="image">Image</option>
          </select>
        </div>
        <image
          @click="dispatchEvent(new CustomEvent('load-todo',{detail : {id : null, type}}))"
          src="/assets/add.svg" class="size-larger  p-small hover-grow-animation"
        >
      </div>
      <footer class="center">
        <h3>Henri & Henry Hacking Manufactory</h3>
      </footer>
    </main>

    <script defer>
      window.onload =async   function(){
        let keys = await window.db.getKeys()
        for (let data of keys){
          console.log(data)
          window.dispatchEvent(new CustomEvent('load-todo',{detail : data}))
          await new Promise((r) => setTimeout(r,100))         
          }
        }
    </script>
  </body>
</html>
