<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/lib/common.js"></script>
    <script type="module" src="/lib/htmlCanvas.js"></script>
    <script type="module">
      import initDB from "/lib/indexedDatabase.js";
      window.db = await initDB("todos");
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.12.3/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <main class="main">
      <header class="center">
        <a href="/">
          <image src="/assets/logo.svg" class="main-logo" />
        </a>
      </header>
      <section
        class="flex flex-col items-center space-y-small h-full"
        id="ajax-target"
        x-merge="append"
        @load-todo.window="$ajax('/new-todo',{method : 'POST' , body : sendJSON($event.detail),  target : 'ajax-target' } )"
      ></section>
      <footer class="center">
        <h3>Henri & Henry Hacking Manufactory</h3>
      </footer>
    </main>
    <script>
      window.onload = async function () {
        window.dispatchEvent(
          new CustomEvent("load-todo", { detail: { type: "image", id: null } })
        );
        await new Promise((r) => setTimeout(r, 200));
      };
    </script>
  </body>
</html>
